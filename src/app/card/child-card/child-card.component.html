
<!--<div class="panel panel-default">-->
<div class="panel panel-default" >
    <div class="panel-heading" >
      <!--<a role="button" data-toggle="collapse" data-target="{{model.key}}" href="#{{model.key}}" aria-expanded="true"-->
         <!--style="text-decoration:none;">-->
        <div>
          <h3 class="panel-title">
            <strong>
              <a href="{{jiraUrl}}" class="navbar-link">[{{model.key}}]</a>
            </strong>
          </h3>
        </div>
      <!--</a>-->
    </div>
  <div class="panel-body collapse in" id="{{model.key}}">
      <div *ngIf="model.avatarUrls" class="col-md-2">
        <span class="aui-avatar aui-avatar-project aui-avatar-medium">
              <span class="aui-avatar-inner">
                  <img src="{{model.avatarUrls['48x48']}}">
              </span>
        </span>

      </div>
      <div [class]="model.avatarUrls ? 'col-md-10' : ''">
        <span style="white-space: normal">
            <read-more [text]="model.name">
            </read-more>
        </span>

      </div>


    </div>
</div>
