<div class="row page-header">
  <div class="col-md-6">
    <ol class="aui-nav aui-nav-breadcrumbs __skate">
      <li><a href="#">Home</a></li>
    </ol>
  </div>
</div>

<br/>

<div class="container-fluid container-scroll">
  <div class="row">
    <div *ngFor="let card of cards" class="col-md-3">
      <card [model]="card" [parent]="true" [type]="card.type"></card>
      <div class="well well-sm" *ngIf="card.subCards" >
        <div *ngFor="let subCard of card.subCards">
          <card [model]="subCard" [type]="subCard.type"></card>
        </div>
      </div>
    </div>
  </div>
</div>
